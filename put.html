  function putImage(event) {
    var file = event.files[0];
    console.log("Uploading " + file.name);

    var storage = firebase.storage();
    var storageRef = storage.ref();
    
    var imageRef = storageRef.child('images/' + file.name);
    
    // simple form:
    imageRef.put(file);
