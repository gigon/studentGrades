  firebase.initializeApp(config);
      
  function getMetadata() {
    var filename = document.getElementById('txtFilename').value;
    var pathReference = firebase.storage().ref().child('images/' + filename);

    pathReference.getMetadata().then(function(metadata) {
      for (p in metadata) { 
        if (metadata[p]) 
          console.log(p + ': ' + metadata[p]) 
      }
    }).catch(function (err) {
        console.error('getMetadata error: ' + err.message + ' ' + err.code);
    });
  }

</script>
  <label>File name: </label><input type="text" id="txtFilename" value="aleph.png"></input>
  <br /><br />
  <button onclick="getMetadata()">Get Metadata</button>
