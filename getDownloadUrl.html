  function getDownloadUrl() {
    document.querySelector('img').src = '';

    var filename = document.getElementById('txtFilename').value;
    // we can write:
    // var pathReference = firebase.storage().ref('images/' + filename);
    // or:
    var pathReference = firebase.storage().ref().child('images/' + filename);

    pathReference.getDownloadURL().then(function(downloadUrl) {
        console.log('downloadUrl is: ' + downloadUrl);
        document.querySelector('img').src = downloadUrl;
    });
  }

</script>
