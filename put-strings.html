  function putImage(name, imageString, format) {

    var storage = firebase.storage();
    var storageRef = storage.ref();
    
    var imageRef = storageRef.child('images/' + name);
    
    // simple form:
//    imageRef.putString(imageString, format);

    // with a promise:
    imageRef.putString(imageString).then(function (snapshot) {

    })
    .catch(err => console.error(`oops: ${JSON.stringify(err)}`));
  }
